version: '3.1'
services:
  mysql:
    image: mysql
    container_name: mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: achatdb
    networks:
      - mynetworkk

  back:
    depends_on:
      - mysql
    image: skander99/achat-1.0.jar
    container_name: back
    restart: on-failure
    ports:
      - "8282:8282"
    stdin_open: true
    tty: true
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/achatdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_PROFILES_ACTIVE: prod,actuator
      MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED: "true"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: prometheus
    networks:
      - mynetworkk
  front:
    depends_on:
      - back
    image: skander99/front-1.0
    ports:
      - "80:80"
    networks:
      - mynetworkk
volumes:
  mysql_data:
networks:
  mynetworkk:
    driver: bridge
